workflow_code:
  - >-
    ```yaml

    workflow_code: >-
      name: Auto Build and Commit

      on:
        push:
          branches:
            - main
          paths-ignore:
            - 'dist/**' # Prevents infinite loops when the action pushes its own changes

      jobs:
        build:
          runs-on: ubuntu-latest
          steps:
            - name: ğŸšš Checkout Code
              uses: actions/checkout@v4

            - name: ğŸ—ï¸ Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: ğŸ“¦ Install & Build
              run: |
                npm install
                npm run build # This creates your 'dist' or 'out' folder

            - name: ğŸ“ Commit Built Files
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git add dist/ # REPLACE 'dist/' with your actual build folder (e.g., 'out' or 'public')
                git commit -m "chore: automatic build from CMS [skip ci]" || echo "No changes to commit"
                git push
    ```
