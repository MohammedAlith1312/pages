media:
  input: public/images
  output: /images

content:
  # === GLOBAL NAVBAR ===
  - name: navbar
    label: Navigation Bar
    path: lib/navbar.json
    type: file
    format: json
    fields:
      # Layout & Positioning
      - name: layout
        label: Navbar Layout
        type: select
        required: false
        options:
          values:
            - label: Space Between (Logo left, Menu right)
              value: space-between
            - label: Space Around (Evenly distributed)
              value: space-around
            - label: Center (Everything centered)
              value: center
            - label: Left Aligned
              value: flex-start
            - label: Right Aligned
              value: flex-end
      
      - name: background_color
        label: Background Color (hex)
        type: string
        required: false
      
      - name: text_color
        label: Text Color (hex)
        type: string
        required: false
      
      - name: padding
        label: Padding (e.g. 1rem 2rem)
        type: string
        required: false
      
      # Logo Configuration
      - name: logo
        label: Logo Configuration
        type: block
        blockKey: type
        required: false
        blocks:
          - name: image
            label: Image Logo
            fields:
              - name: image
                label: Logo Image
                type: image
                required: false
              
              - name: width
                label: Logo Width (px)
                type: number
                required: false
              
              - name: position
                label: Logo Position
                type: select
                required: false
                options:
                  values:
                    - label: Left
                      value: left
                    - label: Center
                      value: center
                    - label: Right
                      value: right
          
          - name: text
            label: Text Logo
            fields:
              - name: text
                label: Logo Text
                type: string
                required: false
              
              - name: font_size
                label: Font Size (px)
                type: number
                required: false
              
              - name: color
                label: Text Color (hex)
                type: string
                required: false
              
              - name: font_family
                label: Font Family
                type: select
                required: false
                options:
                  values:
                    - label: Inter
                      value: Inter, sans-serif
                    - label: Roboto
                      value: Roboto, sans-serif
                    - label: Poppins
                      value: Poppins, sans-serif
              
              - name: position
                label: Logo Position
                type: select
                required: false
                options:
                  values:
                    - label: Left
                      value: left
                    - label: Center
                      value: center
                    - label: Right
                      value: right
      
      # Menu Items
      - name: menu_items
        label: Menu Items
        type: object
        list: true
  
        fields:
          - name: label
            label: Menu Label
            type: string
   
          
          - name: link
            label: Menu Link
            type: string
          
          
          - name: order
            label: Display Order
            type: number
            
      
      - name: menu_position
        label: Menu Position
        type: select
        
        options:
          values:
            - label: Left
              value: left
            - label: Center
              value: center
            - label: Right
              value: right
      
      # Search Bar
      - name: search_bar
        label: Search Bar
        type: object
        required: false
        fields:
          - name: enabled
            label: Show Search Bar
            type: boolean
            required: false
          
          - name: placeholder
            label: Placeholder Text
            type: string
            required: false
          
          - name: position
            label: Search Bar Position
            type: select
            required: false
            options:
              values:
                - label: Left
                  value: left
                - label: Center
                  value: center
                - label: Right
                  value: right
          
          - name: width
            label: Search Bar Width (px)
            type: number
            required: false
          
          - name: background_color
            label: Background Color (hex)
            type: string
            required: false
          
          - name: text_color
            label: Text Color (hex)
            type: string
            required: false
          
          - name: border_radius
            label: Border Radius (px)
            type: number
            required: false
      
      # Auth Buttons
      - name: auth_buttons
        label: Login/Signup Buttons
        type: object
        required: false
        fields:
          - name: enabled
            label: Show Auth Buttons
            type: boolean
            required: false
          
          - name: position
            label: Buttons Position
            type: select
            required: false
            options:
              values:
                - label: Left
                  value: left
                - label: Center
                  value: center
                - label: Right
                  value: right
          
          - name: login_button
            label: Login Button
            type: object
            required: false
            fields:
              - name: text
                label: Button Text
                type: string
                required: false
              
              - name: link
                label: Button Link
                type: string
                required: false
              
              - name: background_color
                label: Background Color (hex)
                type: string
                required: false
              
              - name: text_color
                label: Text Color (hex)
                type: string
                required: false
              
              - name: border_radius
                label: Border Radius (px)
                type: number
                required: false
          
          - name: signup_button
            label: Signup Button
            type: object
            required: false
            fields:
              - name: text
                label: Button Text
                type: string
                required: false
              
              - name: link
                label: Button Link
                type: string
                required: false
              
              - name: background_color
                label: Background Color (hex)
                type: string
                required: false
              
              - name: text_color
                label: Text Color (hex)
                type: string
                required: false
              
              - name: border_radius
                label: Border Radius (px)
                type: number
                required: false

