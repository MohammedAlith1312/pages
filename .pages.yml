media:
  input: public/images
  output: /images

content:
  # === GLOBAL NAVBAR ===
  - name: navbar
    label: Navigation Bar
    path: lib/navbar.json
    type: file
    format: json
    fields:
      - name: background_color
        label: Background Color (hex)
        type: string
        default: "#ffffff"
     
      - name: text_color
        label: Text Color (hex)
        type: string
        default: "#000000"

      # Logo Configuration
      - name: logo
        label: Logo Configuration
        type: block
        blockKey: type
        blocks:
          - name: image
            label: Image Logo
            fields:
              - name: image
                label: Logo Image
                type: image
              - name: width
                label: Width
                type: number
          - name: text
            label: Text Logo
            fields:
              - name: text
                label: Text
                type: string

      - name: menu_items
        label: Menu Items
        type: object
        list: true
        # default: []
        # required: false
        fields:
          - name: label
            label: Label
            type: string
          - name: link
            label: Link
            type: string

      - name: search_bar
        label: Search Bar
        type: object
        fields:
          - name: enabled
            label: Show Search Bar
            type: boolean
          - name: placeholder
            label: Placeholder Text
            type: string
          - name: width
            label: Search Bar Width (px)
            type: number
            default: 200
          - name: background_color
            label: Background Color (hex)
            type: string
          - name: text_color
            label: Text Color (hex)
            type: string
         

      - name: auth_buttons
        label: Login/Signup Buttons
        type: object
        fields:
          - name: enabled
            label: Show Auth Buttons
            type: boolean
          - name: login_button
            label: Login Button
            type: object
            fields:
              -  name: text 
                 label: Text
                 type: string 
                 default: "Login" 
              -  name: link 
                 label: Link 
                 type: string 
              - name: background_color
                label: Background Color (hex)
                type: string
                
              - name: text_color
                label: Text Color (hex)
                type: string
          - name: signup_button
            label: Signup Button
            type: object
            fields:
              - { name: text, label: Text, type: string, default: "Sign Up" }
              - { name: link, label: Link, type: string }
              
              - name: background_color
                label: Background Color (hex)
                type: string
                
              - name: text_color
                label: Text Color (hex)
                type: string
                


  # === DYNAMIC PAGES ===
  - name: pages
    label: Pages
    path: lib/pages
    type: collection
    format: json
    filename: "{fields.slug}.json"
    fields:
      - name: title
        label: Page Title
        type: string
        required: true
      - name: slug
        label: URL Slug
        type: string
        required: true
      
      - name: sections
        label: Page Sections
        type: block
        list: true
        # default: []
        # required: false
        blockKey: type
        blocks:
          - name: hero
            label: Hero Section
            fields:
              - name: heading
                label: Heading Text
                type: string
              - name: description
                label: Description
                type: text
              - name: image
                label: Image
                type: image
              - name: background_color
                label: Background Color (hex)
                type: string
              - name: text_color
                label: Text Color (hex)
                type: string
              - name: button_text
                label: Button Text
                type: string
              - name: button_link
                label: Button Link
                type: string

  # === FOOTER ===
  - name: footer
    label: Footer
    path: lib/data/footer.json
    type: file
    format: json
    fields:
      - name: text
        label: Footer Text
        type: string
        default: "Â© 2026 Your Brand"