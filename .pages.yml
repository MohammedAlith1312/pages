media:
  input: public/images
  output: /images

content:
  # === GLOBAL NAVBAR ===
  - name: navbar
    label: Navigation Bar
    path: lib/navbar.json
    type: file
    format: json
    fields:
      - name: layout
        label: Navbar Layout
        type: select
        options:
          values:
            - label: Space Between
              value: space-between
            - label: Space Around
              value: space-around
            - label: Center
              value: center
            - label: Left Aligned
              value: flex-start
            - label: Right Aligned
              value: flex-end
      
      - name: background_color
        label: Background Color (hex)
        type: string
        default: "#ffffff"
      
      - name: text_color
        label: Text Color (hex)
        type: string
        default: "#000000"

      # Logo Configuration
      - name: logo
        label: Logo Configuration
        type: block
        blockKey: type
        blocks:
          - name: image
            label: Image Logo
            fields:
              - name: image
                label: Logo Image
                type: image
              - name: width
                label: Width
                type: number
          - name: text
            label: Text Logo
            fields:
              - name: text
                label: Text
                type: string

      # === FIX: Added default: [] to satisfy the Required check ===
      - name: menu_items
        label: Menu Items
        type: object
        list: true
        required: false
        default: []  
        fields:
          - name: label
            label: Label
            type: string
          - name: link
            label: Link
            type: string

      - name: search_bar
        label: Search Bar
        type: object
        fields:
          - name: enabled
            label: Enabled
            type: boolean
            default: false

  # === DYNAMIC PAGES ===
  - name: pages
    label: Pages
    path: lib/pages
    type: collection
    format: json
    filename: "{year}-{month}-{day}-{primary}.json" # Fixes the .md issue
    fields:
      - name: title
        label: Page Title
        type: string
      - name: slug
        label: URL Slug
        type: string
      
      # === FIX: Added default: [] to satisfy the Required check ===
      - name: sections
        label: Page Sections
        type: block
        list: true
        required: false
        default: []
        blockKey: type
        blocks:
          - name: hero
            label: Hero Section
            fields:
              - name: heading
                label: Heading
                type: string
              - name: image
                label: Image
                type: image

  # === FOOTER ===
  - name: footer
    label: Footer
    path: lib/data/footer.json
    type: file
    format: json
    fields:
      - name: text
        label: Footer Text
        type: string